    <h1 class="header-logo"><a href="../html/index.html">TECH</a></h1>

    </nav>
    <div class="hamburger">
      <span></span>

      <span></span>
    </div>
  </header>
  <div id="firstview">
    <div class="wrap">
      <h2 class="catchcopy">お問い合わせ</h2>
    </div>
  </div>
  <main>
    <section class="contact-wrap">
      <form class="contact-form" action="../html/index.html" method="POST">
        <div class="contact-form-item">
          <label for="company" class="contact-form-item-name">会社名</label>
          <input type="text" id="company" class="contact-form-item-input">
        </div>
        <div class="contact-form-item">
          <label for="name" class="contact-form-item-name">
            お名前
            <span class="contact-form-item-required">*</span>
          </label>
          <input type="name" id="name" class="contact-form-item-input" required>
        </div>
        <div class="contact-form-item">
          <label for="email" class="contact-form-item-name">
            メールアドレス
            <span class="contact-form-item-required">*</span>
          </label>
          <input type="email" id="email" class="contact-form-item-input" required>
        </div>
        <div class="contact-form-item">
          <label for="comment" class="contact-form-item-name">
            お問い合わせ内容
          <span class="contact-form-item-required">*</span>
          </label>
          <textarea id="comment" cols="80" class="contact-form-item-textarea"></textarea>
        </div>
        <input type="submit" value="お申し込み" class="contact-form-submit">
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="footer-inner">

        </ul>
      </nav>
    </div>
  </footer>
